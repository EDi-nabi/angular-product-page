<div class="row">
  <div class="col-md-6">
    <button class="btn btn-success" type="button" (click)="onAddToCart()">Add to cart</button>
  </div>
  <div class="col-md-6">
    <p *ngFor="let product of (cart$ | async)">{{ product.name }} - ${{ product.price }} <a (click)="onRemoveFromCart(product.id)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></p>
  </div>
</div>
