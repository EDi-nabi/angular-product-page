<div class="row">
  <div class="col-md-6">
    <button class="btn btn-danger" type="button" (click)="onAddToCompare()">Add to compare</button>
  </div>
  <div class="col-md-6">
    <p *ngFor="let product of (compareState | async).compare">{{ product.name }} <a (click)="onRemoveFromCompare(product.id)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></p>
  </div>
</div>
